<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
  crossorigin="anonymous"
/>

  <title>CharterUP Pricing Engine</title>
  <style>
    #loading,
    #results {
      display: none;
    }
  </style>
</head>
<body>

  <body class="bg-dark ">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Pricing Engine</h1>
            <form id="quote-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Vehicle Type</span>
                  <select
                    type="string"
                    class="form-select"
                    id="vehicle-type"
                   
                  >
                  <option selected>Ex: Charter, SUV, Limo, etc.</option>
                  <option value="1">Charter</option>
                  <option value="2">Mini Bus</option>
                  <option value="3">Sprinter</option>
                  <option value="4">Party Bus</option>
                  <option value="5">Sedan</option>
                  <option value="6">SUV</option>
                  <option value="7">Limousine</option>
                  <option value="8">Trolley</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Number of Vehicles</span>
                  <input
                    type="number"
                    class="form-control"
                    id="vehicle-quantity"
                    placeholder="Ex: 3, 6, 9, etc."
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Pricing Method</span>
                  <select
                    type="string"
                    class="form-select"
                    id="pricing-method"
                    placeholder="Ex: Hourly, Daily, or by-the-mile"
                  >
                  <option selected>Ex: Hourly, Daily, or by-the-mile</option>
                  <option value="1">Daily</option>
                  <option value="2">Hourly</option>
                  <option value="3">Distance</option>
                  
                </select>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Booking Period</span>
                  <input
                    type="number"
                    class="form-control"
                    id="pricing-units"
                    
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Calculate Price"
                  class="btn btn-primary btn-block"
                />
              </div>
            </form>
            <!-- Loader here -->
            <div id="loading">
              <img src="img/loading.gif" alt="" />
            </div>
            <!-- results -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Payment</span>
                  <input
                    type="number"
                    class="form-control"
                    id="total-payment"
                    disabled
                  />
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  <script src="app.js"></script>
</body>
</html>
